<div class="article-engagement-info">
    <h5 class="text-bold title-border-bottom">Top Content Engagement          
    </h5>
    <div class="row">
        <div class="col-md-6">
            <div id="content_ngagement" class="panel panel-flat article-engagement-card">
                <div class="panel-heading">
                    <h5 class="text-bold title-border-bottom"> <!-- {{ vm.templateData.cardtitletemplate.retention}} -->
                    {{vm.pageTamplate.retention.display}}
                        <gear-configuration pdf-downlode="vm.pdfExport('content_ngagement')" jpeg-downlode="vm.jpegExport('content_ngagement')" update-data="vm.genderDataUpdate()" show-max-number="vm.maxNumberShow('show');"></gear-configuration>
                        <pdf-generater options="dirPdfOptions"></pdf-generater>
                        <jpeg-generater options="dirJpegOptions"></jpeg-generater>
                    </h5>
                <div class="container-fluid">
                    <div class="col-md-12">
                        <nvd3 options="vm.articleEngagementData.chartOptions" data="vm.articleEngagementData.chartData"></nvd3>
                    </div>
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table text-nowrap">
                            <div ng-if="vm.articleEngagementData.data != 0">
                                <tbody>
                                <tr ng-repeat="articleEngagement in vm.articleEngagementData.data" style="border-bottom:1px solid #ddd;border-top:0px !important">
                                    <td style="border-top:0px !important">
                                        <span class="color-span pull-left" style="margin-right: 5px;margin-top: 3px; margin-left: 5px; border-color: {{articleEngagement.color}}"></span>
                                        {{articleEngagement.type}}
                                        <!-- <br/>
                                        <small class="text-size-small ">{{articleEngagement.count}}</small> --></td>
                                    <td class="text-right text-bold" style="border-top:0px !important">{{articleEngagement.count}}</td>
                                </tr>
                                </tbody>
                            </div>
                            </table>
                            <div ng-if="vm.articleEngagementData.data == 0" ng-repeat="message in vm.articleEngagementData.messageStatus">
                                <p class="text-center" style="color: #64c1ac; margin-top: 150px; font-size: 20px;">{{message}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                 </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="clickedArticles" class="panel panel-flat article-engagement-card">
                <div class="panel-heading">
                    <h5 class="text-bold title-border-bottom"> <!-- {{ vm.templateData.cardtitletemplate.clickedArticles}} -->
                    {{vm.pageTamplate.clickedArticles.display}}
                        <gear-configuration pdf-downlode="vm.pdfExport('clickedArticles')" jpeg-downlode="vm.jpegExport('clickedArticles')" update-data="vm.clickedArticleDataUpdate()" show-max-number="vm.maxNumberShow('topContentEngagement');"></gear-configuration>
                        <pdf-generater options="dirPdfOptions"></pdf-generater>
                        <jpeg-generater options="dirJpegOptions"></jpeg-generater>
                    </h5>
                </div>
                <div class="container-fluid" style="height: 518px;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="text-bold col-md-4">Title</th>
                                <th class="text-bold col-md-4 text-right" style="padding: 0px">Reffered Views</th>
                                <th class="col-md-4"></th>
                            </tr>
                        </thead>
                        <div ng-if="vm.clickedArticleData.data.length != 0">
                            <tbody>
                            <tr ng-repeat="article in vm.clickedArticle">
                                <td class="col-md-4 engagement-site-trading-Content">
                                    <div class="dotdot" ng-click="vm.goToOtherPages('overviewPostsReferred', article.articleId, article.publisher_pages)" style="cursor: pointer; max-width: 200px;" data-toggle="tooltip" data-placement="top" tooltip="{{article.type}}"> {{article.type}}</div>
                                </td>
                                <td class=" col-md-4 text-right text-bold" style="padding: 0px;">{{article.count | number:0}}</td>
                                <td class="col-md-4">
                                    <div class="progress age-group-progressbar" data-toggle="tooltip" data-placement="top" tooltip="{{article.share}}%">
                                        <div class="progress-bar" style="width:{{article.scaledShare}}%">
                                            <span class="sr-only"></span>
                                        </div>
                                    </div>
                                </td>                                
                            </tr>
                        </tbody>
                        </div>
                    </table>
                    <div ng-if="vm.clickedArticleData.data.length == 0" ng-repeat="message in vm.clickedArticleData.messageStatus">
                        <p class="text-center" style="color: #64c1ac; margin-top: 200px; font-size: 20px;">{{message}}</p>
                    </div>             
                </div>
                <div ng-if="vm.clickedArticleData.data.length > 10">
                        <div class="col-lg-12 text-right" style="margin-bottom: 4%">
                            <pagination 
                                  ng-model="vm.clickedArticleData.currentPage"
                                  total-items="vm.clickedArticleData.data.length"
                                  max-size="5"  
                                  boundary-links="true"
                                  boundary-link-numbers="true"
                                  previous-text="&lsaquo;"
                                  next-text="&rsaquo;"
                                  first-text="&laquo;"
                                  last-text="&raquo;"
                                  ng-change="clickedArticleDataPaging()">
                            </pagination>
                        </div>                   
                </div>
            </div>
        </div>
    </div>
</div>
