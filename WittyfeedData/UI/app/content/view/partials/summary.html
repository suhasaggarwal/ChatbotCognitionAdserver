 <div class="row">
    <div class="col-lg-12 audience-header-content">
        <cr-audience-header-dir></cr-audience-header-dir>
    </div>
</div>
<div class="tab-menu">
    <div id="menu-center" class="row">
        <div id="sticky-anchor"></div>
            <ul class="nav nav-tabs" id="sticky-nav" style="margin-bottom:5px !important">                
                <li class="pull-right pageview-section">
                    <label  class="audience-keymetric-label">{{ vm.selectMatricLabel }} : </label>
                    <ul class="breadcrumb-elements pull-right">
                        <li class="dropdown">
                        <a href="#" data-toggle="dropdown" class="dropdown-toggle drop-down-icon-fix" style="background-color: transparent"><b class="caret"></b></a>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                <li ng-repeat="value in vm.templateData.dropdownValues.keyMetric">
                                    <a href="javascript:void(0)" ng-click="vm.keyMetricFitler( value.apifilter )">{{ value.dropdown }}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
<div class="content">
	<div class="row">
	        <div class="tab-content">
	            <div class="row">
	                <div class="col-md-6">
	                    <div class="panel panel-flat overview-key-metrics-card">
	                        <cr-key-metric-dir></cr-key-metric-dir>
	                    </div>
	                </div>
	                <div class="col-md-6">
	                    <cr-visitor-break-down-dir></cr-visitor-break-down-dir>
	                </div>
	            </div>
	        </div>
	</div>
	<div class="row">
        <div class="col-lg-12 audience-header-content">
            <cr-comman-filer-by-post-dir></cr-comman-filer-by-post-dir>
        </div>
    </div>
<div id="summarycontent" class="panel panel-flat row">
    <div class="panel-heading ">
        <div class="col-lg-12">
            <!-- <gear-configuration pdf-downlode="vm.pdfExport('summarycontent')" jpeg-downlode="vm.jpegExport('summarycontent')" update-data="vm.topRefferalDataUpdate()"></gear-configuration>
            <pdf-generater options="dirPdfOptions"></pdf-generater>
            <jpeg-generater options="dirJpegOptions"></jpeg-generater> -->
            <div >
            <table class="table text-nowrap">
                <thead>
                    <tr>
                        <th class="text-nowrap">
                            <h6 class="text-bold">{{vm.commanFilerColumnName}}</h6></th>
                        <!-- <th class="text-right">
                        	<h6 class="text-bold">Pageview : 30 Days</h6></th> -->
                        <th class="text-right">
                            <h6 class="text-bold">Post</h6></th>
                        <th class="text-right">
                            <h6 class="text-bold">Pageview per Post</h6></th>
                        <th class="text-right">
                            <h6 class="text-bold">Visitors</h6></th>
                        <th class="text-right">
                            <h6 class="text-bold">Avg. Time (in min)</h6></th>
                        <th class="text-right">
                            <h6 class="text-bold">Pageviews</h6></th>
                    </tr>
                </thead>
                <div ng-if="vm.sectionContentData.data !=0">
                    <tbody>
                        <tr ng-repeat="post in vm.sectionContent">
                            <!-- <td>{{post.publisher_pages}}</td> -->
                            <td ng-click="vm.goToOtherPages(vm.commanFilerColumnName, post.authorId, post.type )" style="cursor: pointer;">{{post.type}}</td>
                          <!--   <td>-</td> -->
                            <td class="text-right text-bold">{{post.posts}}</td>
                            <td class="text-right text-bold">{{post.pageViewsPost}}</td>
                            <td class="text-right text-bold">{{post.visitorCount}}</td>
                            <td class="text-right text-bold">{{post.averageTime}}</td>
                            <td class="text-right text-bold">{{post.pageviews }}</td>
                        </tr>
                    </tbody>
                </div>
            </table>
            <div ng-if="vm.sectionContentData.data == 0" ng-repeat="message in vm.sectionContentData.messageStatus">
                    <p class="text-center" style="color: #64c1ac; margin-top: 60px; font-size: 20px;">{{message}}</p>
                </div>
        </div>
         <div ng-if="vm.sectionContentData.data.length > 11">
                <div class="col-lg-12 text-right" style="margin-bottom: 4%">
                    <pagination 
                          ng-model="vm.sectionContentData.currentPage"
                          total-items="vm.sectionContentData.data.length"
                          max-size="5"  
                          boundary-links="true"
                          boundary-link-numbers="true"
                          previous-text="&lsaquo;"
                          next-text="&rsaquo;"
                          first-text="&laquo;"
                          last-text="&raquo;"
                          ng-change="sectionContentPaging()">
                    </pagination>
                </div>           
        </div>
    </div>
</div>
</div>
