<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-flat p-20 m-20">
            <h3 class="text-center">
                Login
            </h3>
            <!-- ngIf: flash -->

            <div ng-if="vm.msg" class="alert alert-danger" role="alert" style="padding-top: 5px; padding-bottom: 5px;">
                <span ng-bind="vm.msg"></span>
            </div>

            <form id="signInForm" class="form-horizontal ng-pristine ng-pending" method="POST" ng-submit="" name="signInForm" novalidate="">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control ng-pristine ng-pending ng-empty ng-touched" id="username" name="username" ng-model="logInData.emailid" placeholder="Email" validator="required, email" valid-method="submit" required-error-message="Please enter your registered email id" email-error-message="Please enter a valid registered email id" style=""><span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" ng-model="logInData.password" class="form-control ng-pristine ng-untouched ng-pending ng-empty" id="password" placeholder="Password" name="password" validator="required" valid-method="submit" required-error-message="Please enter your password."><span></span>
                    </div>
                </div>
                <!--<div class="form-group text-center">
                    <a href="#signup">Signup!</a> /
                    <a ng-click="forgotPassword()">Forgot Password?</a>
                </div>-->
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10 text-center">
                        <button type="submit" class="btn btn-default" ng-click="vm.login(logInData)">Sign in</button>
                    </div>
                </div>
                <div>
                </div>
            </form>
        </div>
    </div>
</div>
